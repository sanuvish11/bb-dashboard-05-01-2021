<!-- <div class="grid-stack-item strong-verses-grid" id="strong-verses-grid" data-gs-height="11" data-gs-min-height="3" data-gs-min-width="2" data-gs-width="4" data-gs-x="5" data-gs-y="5"> -->
<div class="grid-stack-item-content">
    <div class="strong-verses-wrapper" id="strong-verses-wrapper">
        <div class="strong-verses-header" ondblclick="$('#strong-verses-body').toggle()">
            <div class="strong-verses-header-left">
                <img src="/assets/dist/img/icons/strong-verses-head-icon.png">
                <span>Strong Verses</span>
            </div>

            <div class="strong-verses-header-right">
                <a href="javascript:void(0)" onclick="$('#strong-verses-body').toggle()" id="cross-reference-collapse-btn"><i class="fa fa-angle-down"></i></a>
                <a href="javascript:void(0)" (click)="toggleclose()" id="cross-reference-close-btn"><i
                                class="fa fa-close"></i></a>
            </div>

        </div>


        <!-- Cross Reference panel Body-->
        <div class="strong-verses-body" id="strong-verses-body">
            <div class="action-wrapper" id="">
                <div class="arrows-wrapper">
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                    <h5><span class="brown">Desires-G1939</span></h5>
                </div>
                <a class="strong-verses-dot-menu" (click)="toggleShow()" type="checkbox"><i class="fa fa-ellipsis-v"
                                aria-hidden="true"></i></a>
            </div>
            <div class="strong-verses-body-inner">
                <div class="table-responsive">
                    <table>
                        <tbody style="overflow: scroll;">
                            <!-- content 01 -->
                            <tr *ngFor="let ss of optResults">
                                <td class="CR-tableLeft">
                                    <h5>{{ss.key}}</h5>
                                    <div class="actionDiv" *ngIf="isShown" id="divshow">
                                        <span class="cr" id="strong-verses-body" (click)="onSelect(ss.key)">CR</span>
                                        <div class="add-with-action"><span class="add">Add</span>
                                            <div class="strong-verses-action-list-outer">
                                                <div class="strong-verses-action-list new">
                                                    <div class="strong-verses-action-list-head">
                                                        <h5>Add To
                                                            <!-- <i class="fa fa-close"></i> -->
                                                        </h5>
                                                    </div>
                                                    <div class="strong-verses-action-list-body">
                                                        <span>Work Area</span>
                                                        <span>Journey</span>
                                                        <span>Personal Favs</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </td>
                                <!-- <td class="CR-tableLeft">

                                    <h5>{{ss.key}}</h5>

                                </td> -->

                                <td class="CR-tableRight ">
                                    <p>
                                        {{ ss.preview}}
                                    </p>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>

    <!-- </div> -->
